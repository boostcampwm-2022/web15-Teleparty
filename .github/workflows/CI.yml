name: CI test

on:
  push:
    branches: [dev, feature/#104/ci-improving]
  pull_request:
    branches: [dev]

jobs:
  backend_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Cache Backend Code
        uses: actions/cache@v3
        id: backend_cache
        with:
          path: ./packages/backend
          key: backend-code-${{ hashFiles('**/**') }}

      - name: Cache node modules
        if: steps.backend_cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        id: dependency_cache
        with:
          path: ./node_modules
          key: npm-packages-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        if: steps.backend_cache.outputs.cache-hit != 'true' && steps.dependency_cache.outputs.outputs.cache-hit != 'true'
        run: npm install

      - name: Backend Lint Verification
        if: steps.backend_cache.outputs.cache-hit != 'true'
        run: cd ./packages/backend && npm run lint

      - name: Run Backend Test
        if: steps.backend_cache.outputs.outputs.cache-hit != 'true'
        run: cd ./packages/backend && npm run test

  frontend_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Cache Frontend Code
        uses: actions/cache@v3
        id: frontend_cache
        with:
          path: ./packages/frontend
          key: frontend-code-${{ hashFiles('**/**') }}

      - name: Cache node modules
        uses: actions/cache@v3
        id: dependency_cache
        with:
          path: ./node_modules
          key: npm-packages-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        if: steps.frontend_cache.outputs.cache-hit != 'true' && steps.dependency_cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Frontend Lint Verification
        if: steps.frontend_cache.outputs.cache-hit != 'true'
        run: cd ./packages/frontend && npm run lint

      - name: Run Frontend Test
        if: steps.frontend_cache.outputs.cache-hit != 'true'
        run: cd ./packages/frontend && npm run test

      - name: Frontend Build Test
        if: steps.frontend_cache.outputs.cache-hit != 'true'
        run: cd ./packages/frontend && npm run build
