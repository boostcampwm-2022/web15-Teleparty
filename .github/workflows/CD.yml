name: CD test

on:
  push:
    branches: [main, chore/#1/CICD-setting]
  pull_request:
    branches: [main, chore/#1/CICD-setting]

jobs:
  deploy:
    name: client, server Deploy
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          timeout: 40s
          script: |
            echo "SSH 접속 완료"

            cd web15-Teleparty/frontend
            git pull
            npm install
            npm run build && mv dist/* ../backend/public

            cd ../backend
            npm install
            pm2 kill
            pm2 start src/app.ts
